<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honk App</title>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
  <script>
    // Check for frame interaction on load
    if (localStorage.getItem('shouldHonk')) {
      localStorage.removeItem('shouldHonk');
      // This will be detected by your React app
      window.location.href = "/?frame=true";
    }
  </script>
</body>
</html>
